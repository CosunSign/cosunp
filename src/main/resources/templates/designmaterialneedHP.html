        if (arg1 == "null" || arg1 == null || arg1 == 0 || arg1 == "0") {

    function goPage2() {
        var tp = document.getElementById("_tp").value;//currentPage
        var max = $("#maxPage").val(); //maxPage

        var r = /^\+?[0-9][0-9]*$/;
        if (!(r.test(tp))) {
            alert("页数输入有误，请重新输入!");
            $("#_tp").val(max);
            return false;
        } else if (parseInt(tp) == 0) {
            alert("页数必须大于0!");

            return false;

    function checkNum(str) {
        $("#errormessage").hide();
        var newstr = str.value;
        if (Trim(newstr) != "") {
            var reg = new RegExp(/^-?\d+$/g);
            if (!reg.test(str.value)) {

                var errormessagediv = document.getElementById("errormessage");
                errormessagediv.innerHTML = "数量只允许输入整数";
                errormessagediv.style.color = "red";
                str.value = "";
                return false;
            }
        }
    }

    var oldstrstr = new Array();

    function onBiaoJi(obj, num) {

        var valueArr = $(obj).children('option:selected');
        var strstr = new Array();
        for (var i = 0; i < valueArr.length; i++) {
            strstr[i] = $(valueArr[i]).attr("value");
        }

        if (strstr.length == 0) {
            oldstrstr = new Array();
            $(obj).parent().parent().find("td").eq(5).find("input").eq(0).val(oldstrstr.join("-"));
            return;
        }
        for (var a = 0; a < strstr.length; a++) {
            if (oldstrstr.indexOf(strstr[a]) <= -1) {
                oldstrstr[strstr.length] = strstr[a];
            }
        }

        if (oldstrstr.join("-").substr(0, 1) == "-") {
            $(obj).parent().parent().find("td").eq(5).find("input").eq(0).val(oldstrstr.join("-").substr(1, oldstrstr.join("-").length--));
        } else {
            $(obj).parent().parent().find("td").eq(5).find("input").eq(0).val(oldstrstr.join("-"));
        }

    }

        var data = JSON.stringify(routeName);
        var td;
        if (Trim(routeName).length > 0) {

                cache: false,
                contentType: false,

                            td = "<input style='width:200px' type=\"text\" value='" + datadata[0].productTypeName + "'  onkeypress=\"return onKeyPress1(event,this)\" class=\"form-control\">";
