        function goPage2() {
            var tp = document.getElementById("_tp").value;//currentPage
            var max = $("#maxPage").val(); //maxPage
            tp = tp.trim();
            var r = /^\+?[0-9][0-9]*$/;
            if (!(r.test(tp))) {
                alert("页数输入有误，请重新输入!");
                $("#_tp").val(max);
                return false;
            } else if (parseInt(tp) == 0) {
                alert("页数必须大于0!");
                $("#_tp").val(max);
                return false;
            } else if (parseInt(tp) > parseInt(max)) {
                alert("不能大于总页数!");
                $("#_tp").val(max);
                return false;
            } else {
                $("#n_currentPage").val(tp);

                queryZKOUTDataByCondition2();
            }
        }

        function deleteFinanceImportDataByBatch() {
            var deleteBatch = document.getElementsByName("deleteBatch");
            var check_val = [];
            var k;
            for (k in deleteBatch) {
                if (deleteBatch[k].checked) {
                    if (deleteBatch[k].value != "null") {
                        check_val.push(deleteBatch[k].value);
                    }
                }
            }
            if (check_val.length <= 0) {
                $("#errormessage").show();
                var errormessagediv = document.getElementById("errormessage");
                errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;请先勾选再批量删除!";
                errormessagediv.style.color = "red";
            } else {
                $("#errormessage").hide();
                window.location.href = "/finance/deleteFinanceImportDataByBatch?ids=" + check_val;
            }
        }

        function updateKQBeanData(obj) {
            var id = $(obj).parent().parent().find("td").eq(7).find("select").eq(0).attr("id");
            var state = $("#" + id).val();
            var extHours = $(obj).parent().parent().find("td").eq(8).find("input").eq(0).val();
            var currentPage = $("#n_currentPage").val();
            if (extHours.trim().length <= 0 || extHours.trim() == 'undefined') {
                extHours = 0.0;
            }

            if (currentPage.trim() == 'undefined') {
                currentPage = 1;
            }
            window.location.href = "/person/?id="
                + id + "&extWorkHours=" + extHours + "&currentPage=" + currentPage + "&clockResultByRenShi=" + state;
        }
